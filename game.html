<!DOCTYPE html>
<html>
<head>
    <title>Simple Addition Game</title>
  <style type="text/css">
             body {
                margin-top: 150px;
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f2f2f2;
    background-image: url(m.jpg);
    background-size: cover;
    background-repeat: no-repeat; 
}

.container {
    background-color: rgba(0,0,0,0);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0);
    width: 300px;
    margin:0 auto;
}
p{
    font-size: 20px;
}

h1 {
    color: #333;
    font-family:all;
    font-size:40px;
}

input[type="text"] {
    width: 90%;
    padding: 10px;
    margin-top: 10px;
    margin-bottom: 10px;
}
input[type="button"]{
     background-color: #008CBA;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
    margin-top: 50px;
    text-align: center;
    margin-left: 110px;

}

input[type="button"]:hover{
    background-color: #005F79;
}

button {
    background-color: #008CBA;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background-color: #005F79;
}

#questionContainer {
    display: none;
}
#replay{
    display: none;
}
.but1{
     display: inline-block;
            padding: 10px 20px;
            background-color: #008CBA; /* Blue color for the button */
            color: #fff; /* White text color */
            text-decoration: none; /* Remove underline from the link */
            border: none;
            cursor: pointer;
}

  </style>


</head>
<body>
    <div class="container">
        <h1>Addition Game</h1>
        <button id="startButton">Start Game</button>
        <div id="questionContainer">
            <h4>Level.<span id="level"> 1</span></h4>
            <p id="questionText"></p>
            <input type="text" id="answerInput" placeholder="Your Answer">
            <button id="checkButton">NEXT</button>
            <p id="score"></p>
        </div>
        <p id="total"></p>
        <p id="fail"></p>
        <input type="button" name="" value="Replay" id="replay">

    </div>
    <button class="but1"><a href="main.html">Home</a></button>
    <script>
        // Get DOM elements
const startButton = document.getElementById("startButton");
const questionContainer = document.getElementById("questionContainer");
const questionText = document.getElementById("questionText");
const answerInput = document.getElementById("answerInput");
const checkButton = document.getElementById("checkButton");
const replay = document.getElementById("replay");
const score = document.getElementById("score");
const total = document.getElementById("total");
const level = document.getElementById("level");
const fail = document.getElementById("fail");
var s=0;
var l=1;




// Question and answer data
const questionsAndAnswers = [
    { question: "1 + 1", answer: "2" },
    { question: "1 + 2", answer: "3" },
    { question: "2 + 2", answer: "4" },
    { question: "3 + 2", answer: "5" },
    { question: "4 + 1", answer: "5" },
    { question: "1 + 5", answer: "6" },
    { question: "4 + 3", answer: "7" }
];

let currentQuestionIndex = 0;

// Event listener for the start button
startButton.addEventListener("click", startGame);

// Event listener for the check button
checkButton.addEventListener("click", checkAnswer);
replay.addEventListener("click", startGame);

function startGame() {
    // Hide the start button and show the question container
    startButton.style.display = "none";
    replay.style.display="none";
    questionContainer.style.display = "block";
    score.innerHTML="Score:"+s;
    total.style.display="none";
    fail.style.display="none";

    // Display the first question
    displayQuestion(currentQuestionIndex);
}

function displayQuestion(index) {
    // Display the question text
    questionText.textContent = questionsAndAnswers[index].question;

    // Clear the answer input field
    answerInput.value = "";
}

function checkAnswer() {
    const userAnswer = answerInput.value;
    const correctAnswer = questionsAndAnswers[currentQuestionIndex].answer;
   

    if (userAnswer === correctAnswer) {
        // Correct answer, move to the next question
        l=l+1;
        currentQuestionIndex++;
        level.textContent=l;
        s=s+5;
        score.innerHTML="Score:"+s;

        if (currentQuestionIndex < questionsAndAnswers.length) {
            displayQuestion(currentQuestionIndex);
        } else {
            // All questions answered, end the game
            questionContainer.style.display = "none";
            //alert("Congratulations! You answered all the questions correctly.");
            replay.style.display="block";
            total.style.display="block";
            total.innerHTML="Total Score is "+s+"/35";
            currentQuestionIndex = 0;
            s=0;
            level.textContent=1;
        }
    }
         else {
        // Incorrect answer, give feedback (optional)
        questionContainer.style.display = "none";
        fail.style.display="block";
        fail.innerHTML= "You Failed...!";
        replay.style.display="block";


                
       }
}


    </script>
</body>
</html>
